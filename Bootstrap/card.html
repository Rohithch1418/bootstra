<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
    img{
        width: 250px;
        align-self: center;
        display: block;
    }
    h2,h1,h3{
        text-align: center;

    }
    .card{
        margin:auto;
    }
    
    

</style>
</head>
<body>
    <div class="row p-3 m-2 text-center">
        <!-- card1 area -->
        <div class="card">
            <img src="1.png" alt="profilecard1">
            <div class="card-body">
                <h1 class="card-title">ROHITH </h1>
                <h2 class="card-text">CSM</h2>
                <h3 class="card-text">20551A4209</h3>

            </div>
            <button class="btn-success">view</button>
        
            

     
            <!-- card2 area -->
            <div class="row p-3 m-2 text-center">
            <div class="card">
                <img src="2.png" alt="profilecard2">
                <div class="card-body">
                    <h1 class="card-title">SHARIFF</h1>
                    <h2 class="card-text">CSM</h2>
                    <h3 class="card-text">20551A4231</h3>
                    
    
                </div>
                <button class="btn-info">view</button>
            </div>
            
        
        
    </div>
    
</body>
</html>
